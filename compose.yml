---

services:
  cadvisor:
    container_name: cadvisor
    hostname: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.52.1
    command:
      - '-port=8098'
    ports:
      - 8098:8098
    environment:
      - CADVISOR_HEALTHCHECK_URL=http://localhost:8098/healthz
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  node-exporter:
    container_name: node-exporter
    hostname: node-exporter
    image: prom/node-exporter:v1.9.1
    ports:
      - 9100:9100
    restart: always

  restic-rest:
    container_name: restic-rest
    hostname: restic-rest
    image: restic/rest-server:0.14.0
    user: ${uid}:${gid}
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - /mnt/store/data/:/data

  scrutiny-collector:
    image: ghcr.io/analogj/scrutiny:v0.8.1-collector
    hostname: scrutiny-collector
    container_name: scrutiny-collector
    restart: unless-stopped
    cap_add:
      - SYS_RAWIO
    devices:
      - /dev/sda
      - /dev/sdb
    volumes:
      - /run/udev:/run/udev:ro
    environment:
      COLLECTOR_API_ENDPOINT: ${collector_endpoint}
      COLLECTOR_HOST_ID: Data
      COLLECTOR_CRON_SCHEDULE: "30 12 * * *"
